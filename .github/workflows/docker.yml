name: EasyTier Docker

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'The run id of EasyTier-Core Action in EasyTier repo'
        type: number
        default: 20001660503
        required: true
      image_tag:
        description: 'Tag for this image build'
        type: string
        default: 'v2.4.5'
        required: true
      mark_latest:
        description: 'Mark this image as latest'
        type: boolean
        default: false
        required: true
      mark_unstable:
        description: 'Mark this image as unstable'
        type: boolean
        default: false
        required: true

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate inputs
        run: |
          if [[ "${{ inputs.mark_latest }}" == "true" && "${{ inputs.mark_unstable }}" == "true" ]]; then
            echo "Error: mark_latest and mark_unstable cannot both be true"
            exit 1
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry (personal namespace)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v11
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          run_id: ${{ inputs.run_id }}
          repo: skycn3322/EasyTier
          path: docker_context

      - name: List files
        run: ls -l -R docker_context

      - name: Prepare Docker tags
        id: tags
        run: |
          DOCKERHUB_TAGS="jellyfina/easytier:${{ inputs.image_tag }}"
          GHCR_TAGS="ghcr.io/${{ github.repository_owner }}/easytier:${{ inputs.image_tag }}"

          if [[ "${{ inputs.mark_latest }}" == "true" ]]; then
            DOCKERHUB_TAGS="${DOCKERHUB_TAGS},jellyfina/easytier:latest"
            GHCR_TAGS="${GHCR_TAGS},ghcr.io/${{ github.repository_owner }}/easytier:latest"
          fi

          if [[ "${{ inputs.mark_unstable }}" == "true" ]]; then
            DOCKERHUB_TAGS="${DOCKERHUB_TAGS},jellyfina/easytier:unstable"
            GHCR_TAGS="${GHCR_TAGS},ghcr.io/${{ github.repository_owner }}/easytier:unstable"
          fi

          ALL_TAGS="${DOCKERHUB_TAGS},${GHCR_TAGS}"
          echo "tags=${ALL_TAGS}" >> $GITHUB_OUTPUT
          echo "Generated tags: ${ALL_TAGS}"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./docker_context
          platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64
          push: true
          file: .github/workflows/Dockerfile
          tags: ${{ steps.tags.outputs.tags }}
